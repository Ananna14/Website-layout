<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .box {
            width: 200px;

            border: 3px dashed seagreen;
            font-size: 3em;

        }

        .container {
            display: flex;
            border: 2px dotted slategrey;
            align-items: stretch;
            height: 500px;

        }

        #box-2 {
            flex-grow: 1;
            order: 1;
        }

        #box-1 {
            order: 2;
        }
    </style>
</head>

<body>
    <h1> I am flexible right now</h1>
    <div class="container">
        <div id="box-1" class="box">BOX-1</div>
        <div id="box-2" class="box">BOX-2</div>

    </div>

</body>

</html>
